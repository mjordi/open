title: OPEN - Blockchain Access Management
description: A decentralized access management system built on Ethereum
theme: jekyll-theme-primer
baseurl: ""
url: ""

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-relative-links

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Keep these directories/files as static assets (don't process with Jekyll)
include:
  - css
  - js
  - images
  - contracts

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - _site
